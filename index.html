<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scroll Vertical con Música</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
    }

    .section {
      scroll-snap-align: start;
      height: 100vh;
      position: relative;
    }

    .section img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      display: block;
    }

    /* Botón de música */
    #music-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      z-index: 1000;
    }

    /* Oculta scroll */
    .container::-webkit-scrollbar {
      display: none;
    }
    .container {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body>

  <!-- 🎵 Audio de fondo -->
  <audio id="background-music" autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <!-- 🎶 Botón de música -->
  <button id="music-btn">⏸️</button>

  <!-- 📜 Contenedor vertical -->
  <div class="container">
    <div class="section">
      <img src="pagina1.jpg" alt="Página 1" />
    </div>
    <div class="section">
      <img src="pagina2.jpg" alt="Página 2" />
    </div>
    <div class="section">
      <a href="https://maps.app.goo.gl/zR1JMv2XuidMMJn37" target="_blank">
        <img src="pagina3.jpg" alt="Mapa" />
      </a>
    </div>
    <div class="section">
      <a href="https://wa.me/524921749044" target="_blank">
        <img src="pagina4.jpg" alt="WhatsApp" />
      </a>
    </div>
  </div>

  <script>
    const music = document.getElementById("background-music");
    const btn = document.getElementById("music-btn");

    btn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        btn.textContent = "⏸️"; // Pausar
      } else {
        music.pause();
        btn.textContent = "▶️"; // Reproducir
      }
    });
  </script>

</body>
</html>
