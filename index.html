<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scroll Vertical con M√∫sica</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
    }

    .section {
      scroll-snap-align: start;
      height: 100vh;
      position: relative;
    }

    .section img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      display: block;
    }

    /* Ocultar scroll */
    .container::-webkit-scrollbar {
      display: none;
    }
    .container {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* üéµ Bot√≥n flotante */
    #audioControl {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 50px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }

    #audioControl:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>

  <!-- üéµ M√∫sica de fondo -->
  <audio id="bgMusic" autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <!-- üéµ Bot√≥n de control de m√∫sica -->
  <button id="audioControl">‚è∏Ô∏è Pausar</button>

  <!-- üìú Contenedor de im√°genes en scroll vertical -->
  <div class="container">
    <div class="section">
      <img src="pagina1.jpg" alt="P√°gina 1" />
    </div>
    <div class="section">
      <img src="pagina2.jpg" alt="P√°gina 2" />
    </div>
    <div class="section">
      <a href="https://maps.google.com" target="_blank">
        <img src="pagina3.jpg" alt="Mapa" />
      </a>
    </div>
    <div class="section">
      <a href="https://wa.me/524921749044" target="_blank">
        <img src="pagina4.jpg" alt="WhatsApp" />
      </a>
    </div>
  </div>

  <!-- üéµ Script para controlar la m√∫sica -->
  <script>
    const bgMusic = document.getElementById("bgMusic");
    const audioControl = document.getElementById("audioControl");

    // Cambiar el texto del bot√≥n seg√∫n estado
    audioControl.addEventListener("click", () => {
      if (bgMusic.paused) {
        bgMusic.play();
        audioControl.textContent = "‚è∏Ô∏è Pausar";
      } else {
        bgMusic.pause();
        audioControl.textContent = "‚ñ∂Ô∏è Reanudar";
      }
    });

    // Autoplay fallback por pol√≠ticas del navegador
    document.addEventListener("click", () => {
      if (bgMusic.paused) {
        bgMusic.play().catch(() => {});
      }
    }, { once: true });
  </script>

</body>
</html>
