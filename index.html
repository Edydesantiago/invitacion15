<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Invitaci√≥n Especial</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    .pagina {
      display: none;
    }
    .pagina.active {
      display: block;
    }
    .boton {
      padding: 10px 20px;
      background-color: #ffffff88;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .navegacion {
      margin-top: 20px;
    }
    img {
      width: 90%;
      max-width: 600px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Audio -->
  <audio id="musica" autoplay loop>
    <source src="musica.mp3" type="audio/mp3">
    Tu navegador no soporta audio.
  </audio>

  <!-- Bot√≥n de audio -->
  <button class="boton" onclick="toggleAudio()" id="audioBtn">‚è∏ Pausar m√∫sica</button>

  <!-- P√°ginas -->
  <div id="pagina1" class="pagina active">
    <img src="pagina1.jpg" alt="P√°gina 1">
  </div>
  <div id="pagina2" class="pagina">
    <img src="pagina2.jpg" alt="P√°gina 2">
  </div>
  <div id="pagina3" class="pagina">
    <img src="pagina3.jpg" alt="P√°gina 3">
    <br>
    <a href="https://www.google.com.mx/maps/place/Tierra+Adentro+Vin√≠cola/" target="_blank">
      <button class="boton">üìç Ver ubicaci√≥n</button>
    </a>
  </div>
  <div id="pagina4" class="pagina">
    <img src="pagina4.jpg" alt="P√°gina 4">
    <br>
    <a href="https://wa.me/524921749044" target="_blank">
      <button class="boton">üì≤ Confirmar por WhatsApp</button>
    </a>
  </div>

  <!-- Navegaci√≥n -->
  <div class="navegacion">
    <button class="boton" onclick="anterior()">‚¨Ö Anterior</button>
    <button class="boton" onclick="siguiente()">Siguiente ‚û°</button>
  </div>

  <script>
    const paginas = document.querySelectorAll('.pagina');
    let paginaActual = 0;
    const audio = document.getElementById('musica');
    const audioBtn = document.getElementById('audioBtn');

    function mostrarPagina(index) {
      paginas.forEach((pagina, i) => {
        pagina.classList.toggle('active', i === index);
      });
    }

    function siguiente() {
      if (paginaActual < paginas.length - 1) {
        paginaActual++;
        mostrarPagina(paginaActual);
      }
    }

    function anterior() {
      if (paginaActual > 0) {
        paginaActual--;
        mostrarPagina(paginaActual);
      }
    }

    function toggleAudio() {
      if (audio.paused) {
        audio.play();
        audioBtn.textContent = "‚è∏ Pausar m√∫sica";
      } else {
        audio.pause();
        audioBtn.textContent = "‚ñ∂ Reproducir m√∫sica";
      }
    }
  </script>

</body>
</html>
