  <style>
    body {
      margin: 0;
      background: #000;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
    }

    .section {
      scroll-snap-align: start;
      height: 100vh;
      position: relative;
    }

    .section img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      display: block;
    }

    /* Oculta scroll en algunos navegadores */
    .container::-webkit-scrollbar {
      display: none;
    }
    .container {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
