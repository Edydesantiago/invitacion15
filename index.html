<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Slider de Imágenes</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background: #000;
    }

    .slider {
      position: relative;
      max-width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      display: none;
      height: 100vh;
    }

    .slide img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }

    .active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slide active">
      <img src="pagina1.jpg" alt="Página 1">
    </div>
    <div class="slide">
      <img src="pagina2.jpg" alt="Página 2">
    </div>
    <div class="slide">
      <a href="https://maps.google.com" target="_blank">
        <img src="pagina3.jpg" alt="Mapa">
      </a>
    </div>
    <div class="slide">
      <a href="https://wa.me/524921749044" target="_blank">
        <img src="pagina4.jpg" alt="Confirmar WhatsApp">
      </a>
    </div>
  </div>

  <script>
    let slides = document.querySelectorAll('.slide');
    let current = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    setInterval(() => {
      current = (current + 1) % slides.length;
      showSlide(current);
    }, 4000); // Cambia cada 4 segundos
  </script>

</body>
</html>
