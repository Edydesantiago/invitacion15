<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Slider Scroll</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow-x: hidden;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      width: 100vw;
      height: 100vh;
    }

    .slide {
      flex: 0 0 100%;
      scroll-snap-align: start;
      position: relative;
    }

    .slide img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      display: block;
    }

    /* Opcional: Oculta scroll en desktop */
    .carousel::-webkit-scrollbar {
      display: none;
    }
    .carousel {
      -ms-overflow-style: none;  /* IE y Edge */
      scrollbar-width: none;     /* Firefox */
    }
  </style>
</head>
<body>

  <div class="carousel">
    <div class="slide">
      <img src="pagina1.jpg" alt="Página 1">
    </div>
    <div class="slide">
      <img src="pagina2.jpg" alt="Página 2">
    </div>
    <div class="slide">
      <a href="https://maps.google.com" target="_blank">
        <img src="pagina3.jpg" alt="Google Maps">
      </a>
    </div>
    <div class="slide">
      <a href="https://wa.me/524921749044" target="_blank">
        <img src="pagina4.jpg" alt="WhatsApp">
      </a>
    </div>
  </div>

</body>
</html>
